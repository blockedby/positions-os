{{ define "content" }}
<div class="flex flex-col h-full">
  <h1 class="mb-6">Dashboard</h1>
  <div
    id="stats-cards"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"
    hx-get="/partials/stats-cards"
    hx-trigger="load"
    hx-swap="innerHTML"
  >
    <!-- Skeleton ... -->
  </div>

  <div class="card p-6">
    <h2 class="mb-4">Recent Jobs</h2>
    <div
      id="recent-jobs"
      hx-get="/partials/recent-jobs"
      hx-trigger="load"
      hx-swap="innerHTML"
    >
      <div class="text-secondary animate-pulse">Loading recent jobs...</div>
    </div>
  </div>
</div>
{{ end }}
