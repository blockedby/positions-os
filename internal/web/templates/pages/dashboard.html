{{ define "content" }}
<div class="flex flex-col h-full">
  <h1>Dashboard</h1>
  <div
    id="stats-cards"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"
    hx-get="/partials/stats-cards"
    hx-trigger="load"
    hx-swap="innerHTML"
    role="region"
    aria-label="Statistics"
  >
    <!-- Skeleton ... -->
  </div>

  <article class="card p-6">
    <h2>Recent Jobs</h2>
    <div
      id="recent-jobs"
      hx-get="/partials/recent-jobs"
      hx-trigger="load"
      hx-swap="innerHTML"
      role="region"
      aria-live="polite"
    >
      <small>Loading recent jobs...</small>
    </div>
  </article>
</div>
{{ end }}
