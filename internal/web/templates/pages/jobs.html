{{ define "content" }}
<div class="flex h-full gap-6">
  <!-- Jobs List -->
  <div class="flex-1 flex flex-col min-w-0">
    <div class="flex justify-between items-center mb-6">
      <h1>Jobs</h1>
      <div class="flex gap-2">
        <button class="btn-primary" hx-post="/api/v1/jobs/sync" hx-swap="none">
          Sync Now
        </button>
      </div>
    </div>

    <!-- Filters -->
    <form
      class="mb-6 grid grid-cols-4 gap-4"
      hx-get="/jobs"
      hx-target="#jobs-table-body"
      hx-trigger="change delay:500ms, search"
    >
      <input
        type="text"
        name="q"
        placeholder="Search..."
        class="p-2 bg-tertiary border border border-gray-700 rounded text-primary"
      />
      <select
        name="status"
        class="p-2 bg-tertiary border border-gray-700 rounded text-primary"
      >
        <option value="">All Statuses</option>
        <option value="RAW">Raw</option>
        <option value="INTERESTED">Interested</option>
        <option value="ANALYZED">Analyzed</option>
        <option value="REJECTED">Rejected</option>
      </select>
      <!-- More filters -->
    </form>

    <!-- Table -->
    <div
      class="bg-tertiary rounded border border-gray-700 flex-1 overflow-auto"
    >
      <table>
        <thead class="sticky top-0 bg-secondary">
          <tr>
            <th>Status</th>
            <th>Title</th>
            <th>Company</th>
            <th>Salary</th>
            <th>Posted</th>
          </tr>
        </thead>
        <tbody id="jobs-table-body">
          {{ range .Jobs }} {{ template "job-row" . }} {{ end }}
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="mt-4 flex justify-between items-center text-sm text-secondary">
      <span>Total: {{ .Total }} jobs</span>
    </div>
  </div>

  <!-- Job Detail Panel -->
  <div
    id="job-detail-container"
    class="w-1/3 bg-secondary border-l border-gray-700 flex flex-col rounded"
  >
    <div id="job-panel" class="h-full overflow-auto p-6">
      <div class="flex items-center justify-center h-full text-secondary">
        Select a job to view details
      </div>
    </div>
  </div>
</div>
{{ end }}
