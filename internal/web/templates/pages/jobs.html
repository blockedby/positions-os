{{ define "content" }}
<div class="flex h-full gap-6">
  <!-- Jobs List -->
  <div class="flex-1 flex flex-col min-w-0">
    <div class="flex justify-between items-center mb-6">
      <h1>Jobs</h1>
      <div class="flex gap-2">
        <button
          hx-post="/api/v1/jobs/sync"
          hx-swap="none"
          class="contrast"
          aria-label="Sync jobs now"
        >
          Sync Now
        </button>
      </div>
    </div>

    <!-- Filters -->
    <form
      class="mb-6 grid grid-cols-4 gap-4"
      hx-get="/jobs"
      hx-target="#jobs-table-body"
      hx-trigger="change delay:500ms, search"
      role="search"
    >
      <div>
        <label for="search-input" class="hidden">Search</label>
        <input
          type="text"
          id="search-input"
          name="q"
          placeholder="Search..."
        />
      </div>
      <div>
        <label for="status-filter" class="hidden">Status</label>
        <select id="status-filter" name="status">
          <option value="">All Statuses</option>
          <option value="RAW">Raw</option>
          <option value="INTERESTED">Interested</option>
          <option value="ANALYZED">Analyzed</option>
          <option value="REJECTED">Rejected</option>
        </select>
      </div>
      <!-- More filters -->
    </form>

    <!-- Table -->
    <div class="card flex-1 overflow-auto">
      <table class="striped" role="table">
        <thead>
          <tr>
            <th>Status</th>
            <th>Title</th>
            <th>Company</th>
            <th>Salary</th>
            <th>Posted</th>
          </tr>
        </thead>
        <tbody id="jobs-table-body">
          {{ range .Jobs }} {{ template "job-row" . }} {{ end }}
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="mt-4 flex justify-between items-center text-secondary">
      <small>Total: {{ .Total }} jobs</small>
    </div>
  </div>

  <!-- Job Detail Panel -->
  <aside
    id="job-detail-container"
    class="w-1/3 border-left flex flex-col"
  >
    <div id="job-panel" class="h-full overflow-auto p-6">
      <div class="flex items-center justify-center h-full text-secondary">
        <small>Select a job to view details</small>
      </div>
    </div>
  </aside>
</div>
{{ end }}
