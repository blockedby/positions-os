{{ define "job-row" }}
<tr
  id="job-{{ .ID }}"
  class="table-row"
  hx-get="/jobs/{{ .ID }}"
  hx-target="#job-panel"
  hx-swap="innerHTML"
>
  <td>
    <mark class="status-badge status-{{ .Status | lower }}">{{ .Status }}</mark>
  </td>
  <td><strong>{{ .Title }}</strong></td>
  <td>{{ .Company }}</td>
  <td>{{ .Salary }}</td>
  <td>
    <small>{{ .CreatedAt.Format "Jan 02" }}</small>
  </td>
</tr>
{{ end }}
