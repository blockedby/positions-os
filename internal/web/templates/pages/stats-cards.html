{{ define "content" }}
<div class="card p-4 bg-tertiary border-l-4 border-blue-500">
  <div class="text-sm text-secondary">Total Jobs</div>
  <div class="text-3xl font-bold">{{ .Stats.TotalJobs }}</div>
</div>

<div class="card p-4 bg-tertiary border-l-4 border-green-500">
  <div class="text-sm text-secondary">Interested</div>
  <div class="text-3xl font-bold text-green-400">
    {{ .Stats.InterestedJobs }}
  </div>
</div>

<div class="card p-4 bg-tertiary border-l-4 border-red-500">
  <div class="text-sm text-secondary">Rejected</div>
  <div class="text-3xl font-bold text-red-500">{{ .Stats.RejectedJobs }}</div>
</div>

<div class="card p-4 bg-tertiary border-l-4 border-yellow-500">
  <div class="text-sm text-secondary">Today</div>
  <div class="text-3xl font-bold text-yellow-400">+{{ .Stats.TodayJobs }}</div>
</div>
{{ end }}
