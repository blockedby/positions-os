{{ define "content" }}
<div class="overflow-x-auto">
  <table class="striped" role="table">
    <thead>
      <tr>
        <th>Status</th>
        <th>Title</th>
        <th>Company</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {{ range .Jobs }}
      <tr
        class="table-row"
        hx-get="/jobs/{{ .ID }}"
        hx-target="#job-panel"
        hx-swap="innerHTML"
      >
        <td>
          <mark class="status-badge status-{{ .Status | lower }}">{{ .Status }}</mark>
        </td>
        <td><strong>{{ .Title }}</strong></td>
        <td>{{ .Company }}</td>
        <td>
          <small>{{ .CreatedAt.Format "Jan 02" }}</small>
        </td>
      </tr>
      {{ else }}
      <tr>
        <td colspan="4">
          <small>No recent jobs found</small>
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
{{ end }}
