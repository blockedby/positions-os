{{ define "target-row" }}
<article
  id="target-{{ .Target.ID }}"
  class="card flex justify-between items-center p-4"
>
  <div>
    <div class="flex items-center gap-2">
      <strong>{{ .Target.Name }}</strong>
      <small>{{ .Target.Type }}</small>
      {{ if not .Target.IsActive }}
      <mark class="status-badge status-paused">Paused</mark>
      {{ end }}
    </div>
    <div>
      <small>{{ .Target.URL }}</small>
    </div>
  </div>
  <div>
    <button
      class="secondary outline"
      hx-delete="/api/v1/targets/{{ .Target.ID }}"
      hx-target="#target-{{ .Target.ID }}"
      hx-swap="outerHTML"
      hx-confirm="Delete target?"
      aria-label="Delete target"
    >
      Delete
    </button>
  </div>
</article>
{{ end }}
