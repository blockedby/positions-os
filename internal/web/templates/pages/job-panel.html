{{ define "content" }}
<div class="job-panel">
  <div class="flex justify-between items-start mb-6">
    <h2>{{ .Job.Title }}</h2>
    <mark class="status-badge status-{{ .Job.Status | lower }}">{{ .Job.Status }}</mark>
  </div>

  <div class="flex gap-2 mb-6" role="group" aria-label="Job status actions">
    <button
      class="success flex-1"
      hx-patch="/api/v1/jobs/{{ .Job.ID }}/status"
      hx-vals='{"status": "INTERESTED"}'
      aria-label="Mark as interested"
    >
      Interested
    </button>
    <button
      class="secondary outline flex-1"
      hx-patch="/api/v1/jobs/{{ .Job.ID }}/status"
      hx-vals='{"status": "REJECTED"}'
      aria-label="Mark as rejected"
    >
      Reject
    </button>
  </div>

  <article class="card mb-6">
    <div class="mb-4">
      <small>Company</small>
      <p>{{ .Job.Company }}</p>
    </div>
    <div>
      <small>Source</small>
      <p>
        <a
          href="{{ .Job.SourceURL }}"
          target="_blank"
          rel="noopener noreferrer"
        >{{ .Job.SourceURL }}</a>
      </p>
    </div>
  </article>

  <article class="card">
    <pre class="whitespace-pre-wrap">{{ .Job.RawContent }}</pre>
  </article>
</div>
{{ end }}
