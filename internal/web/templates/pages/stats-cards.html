{{ define "content" }}
<article class="card border-left-primary" style="border-left: 4px solid var(--primary);">
  <small>Total Jobs</small>
  <h2>{{ .Stats.TotalJobs }}</h2>
</article>

<article class="card border-left-success" style="border-left: 4px solid var(--success);">
  <small>Interested</small>
  <h2 class="success">{{ .Stats.InterestedJobs }}</h2>
</article>

<article class="card border-left-danger" style="border-left: 4px solid var(--danger);">
  <small>Rejected</small>
  <h2 class="danger">{{ .Stats.RejectedJobs }}</h2>
</article>

<article class="card border-left-warning" style="border-left: 4px solid var(--warning);">
  <small>Today</small>
  <h2 class="warning">+{{ .Stats.TodayJobs }}</h2>
</article>
{{ end }}
